backend:
  name: git-gateway
  branch: main
  base_url: https://desabafo25.netlify.app/

publish_mode: editorial_workflow

collections:
  - name: "menu"
    label: "Menu del Locale"
    files:
      - file: "menu-data.json"
        label: "Dati del Menu"
        name: "menu_data"
        fields:
          - label: "Categories"
            name: "categories"
            widget: "list"
            fields:
              - label: "Category Name"
                name: "name"
                widget: "string"
              - label: "Category Icon"
                name: "icon"
                widget: "string"
              - label: "Items"
                name: "items"
                widget: "list"
                fields:
                  - label: "Name"
                    name: "name"
                    widget: "string"
                  - label: "Description"
                    name: "description"
                    widget: "text"
                  - label: "Price"
                    name: "price"
                    widget: "string"
                  - label: "Available"
                    name: "available"
                    widget: "boolean"
