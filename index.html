            padding: 0;
            box-sizing: border-box;

        :root {
            --primary-brown: #8B4513;
            --light-brown: #D2691E;
            --dark-brown: #654321;
            --cream: #F5DEB3;
            --text-dark: #2F1B14;
            --accent-gold: #DAA520;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, var(--cream) 0%, #E6D7C3 100%);
            color: var(--text-dark);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: var(--primary-brown);
            border-radius: 20px;
            color: var(--cream);
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.3);
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: var(--cream);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .logo svg {
            width: 100%;
            height: 100%;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .admin-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-gold);
            color: var(--text-dark);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
            display: none;
        }
        
        .admin-login {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-brown);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
        }
        
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .login-box h3 {
            color: var(--primary-brown);
            margin-bottom: 20px;
        }
        
        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--cream);
            border-radius: 8px;
            font-size: 16px;
        }
        
        .login-btn {
            background: var(--primary-brown);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px;
        }
        
        .cancel-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px;
        }
        
        .admin-panel {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .admin-tab {
            padding: 10px 15px;
            background: var(--cream);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .admin-tab.active {
            background: var(--primary-brown);
            color: white;
        }
        
        .admin-content {
            display: none;
        }
        
        .admin-content.active {
            display: block;
        }
        
        .category-editor {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid var(--cream);
            border-radius: 10px;
        }
        
        .category-editor h4 {
            color: var(--primary-brown);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .item-editor {
            display: grid;
            grid-template-columns: 2fr 3fr 1fr 80px;
            gap: 10px;
            align-items: center;
            padding: 10px;
            background: var(--cream);
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .item-editor input, .item-editor textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        
        .item-editor textarea {
            resize: vertical;
            min-height: 60px;
        }
        
        .availability-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .add-item-btn {
            background: var(--accent-gold);
            color: var(--text-dark);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .save-all-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-top: 20px;
        }
        
        .import-export {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        .import-export button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .export-btn {
            background: var(--light-brown);
            color: white;
        }
        
        .import-btn {
            background: var(--accent-gold);
            color: var(--text-dark);
        }
        
        .categories {
            display: grid;
            gap: 30px;
        }
        
        .category {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.1);
            border-left: 5px solid var(--primary-brown);
        }
        
        .category h2 {
            color: var(--primary-brown);
            font-size: 2em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .category-icon {
            font-size: 1.2em;
        }
        
        .items {
            display: grid;
            gap: 15px;
        }
        
        .item {
            padding: 15px;
            border-radius: 10px;
            background: var(--cream);
            border-left: 3px solid var(--light-brown);
            transition: all 0.3s ease;
        }
        
        .item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.2);
        }
        
        .item-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .item-name {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--dark-brown);
            flex: 1;
        }
        
        .item-price {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--primary-brown);
            margin-left: auto;
        }
        
        .item-description {
            color: var(--text-dark);
            line-height: 1.4;
            margin-top: 5px;
        }
        
        .qr-section {

            margin: 40px 0;
            padding: 20px;
            background: white;

        }

</head>

        function closeLogin() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('adminPassword').value = '';
            document.getElementById('loginError').style.display = 'none';
        }
        
        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            
            if (password === ADMIN_PASSWORD) {
                isAdminLoggedIn = true;
                closeLogin();
                document.querySelector('.admin-login').style.display = 'none';

                document.getElementById('adminPassword').value = '';

            }

                    },
                    {

                        "price": "€ 10.00",
                        "available": true
                    },
                    {
                        "name": "Mars Kasei",
                        "description": "Blended Giappone",
                        "price": "€ 14.00",

                    },
                    {
                        "name": "Black Tears Spiced Rum",
                        "description": "",
                        "price": "€ 10.00",
                        "available": true
                    },
                    {
                        "name": "La Gloriette Vanille Rhum",
                        "description": "Caribbean",
                        "price": "€ 11.00",
                        "available": true
                    },
                    {
                        "name": "Havana Club 3 Años Añejo",
                        "description": "",
                        "price": "€ 9.00",
                        "available": true
                    }
                ]
            }
        };

        function loadMenu() {
            const menuContent = document.getElementById('menuContent');
            menuContent.innerHTML = '';
            
            Object.keys(menuData).forEach(categoryKey => {
                const category = menuData[categoryKey];
                
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const categoryHeader = document.createElement('h2');
                categoryHeader.innerHTML = `<span class="category-icon">${category.icon}</span> ${category.name}`;
                categoryDiv.appendChild(categoryHeader);
                
                const itemsDiv = document.createElement('div');
                itemsDiv.className = 'items';
                
                category.items.forEach(item => {
                    if (item.available) {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'item';
                        
                        const itemHeader = document.createElement('div');
                        itemHeader.className = 'item-header';
                        
                        const itemName = document.createElement('div');
                        itemName.className = 'item-name';
                        itemName.textContent = item.name;
                        
                        const itemPrice = document.createElement('div');
                        itemPrice.className = 'item-price';
                        itemPrice.textContent = item.price;
                        
                        itemHeader.appendChild(itemName);
                        itemHeader.appendChild(itemPrice);
                        itemDiv.appendChild(itemHeader);
                        
                        if (item.description) {
                            const itemDescription = document.createElement('div');
                            itemDescription.className = 'item-description';
                            itemDescription.textContent = item.description;
                            itemDiv.appendChild(itemDescription);
                        }
                        
                        itemsDiv.appendChild(itemDiv);
                    }
                });
                
                categoryDiv.appendChild(itemsDiv);
                menuContent.appendChild(categoryDiv);
            });
        }

        function showAdminTab(tabName) {
            // Hide all tabs and contents
            document.querySelectorAll('.admin-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.admin-content').forEach(content => content.classList.remove('active'));
            
            // Show selected tab and content
            event.target.classList.add('active');
            document.getElementById(tabName + 'Content').classList.add('active');
            
            if (tabName === 'editor') {
                loadMenuEditor();
            } else if (tabName === 'tools') {
                updateMenuStats();
            }
        }

        function loadMenuEditor() {
            const editorContainer = document.getElementById('menuEditor');
            editorContainer.innerHTML = '';
            
            Object.keys(menuData).forEach(categoryKey => {
                const category = menuData[categoryKey];
                
                const categoryEditor = document.createElement('div');
                categoryEditor.className = 'category-editor';
                
                const categoryHeader = document.createElement('h4');
                categoryHeader.innerHTML = `${category.icon} ${category.name}`;
                categoryEditor.appendChild(categoryHeader);
                
                category.items.forEach((item, index) => {
                    const itemEditor = document.createElement('div');
                    itemEditor.className = 'item-editor';
                    
                    itemEditor.innerHTML = `
                        <input type="text" value="${item.name}" onchange="updateItem('${categoryKey}', ${index}, 'name', this.value)" placeholder="Nome prodotto">
                        <textarea onchange="updateItem('${categoryKey}', ${index}, 'description', this.value)" placeholder="Descrizione">${item.description}</textarea>
                        <input type="text" value="${item.price}" onchange="updateItem('${categoryKey}', ${index}, 'price', this.value)" placeholder="€ 0.00">
                        <div class="availability-toggle">
                            <input type="checkbox" ${item.available ? 'checked' : ''} onchange="updateItem('${categoryKey}', ${index}, 'available', this.checked)">
                            <label>Disponibile</label>
                        </div>
                        <button class="delete-btn" onclick="deleteItem('${categoryKey}', ${index})">🗑️</button>
                    `;
                    
                    categoryEditor.appendChild(itemEditor);
                });
                
                const addButton = document.createElement('button');
                addButton.className = 'add-item-btn';
                addButton.textContent = '+ Aggiungi Prodotto';
                addButton.onclick = () => addItem(categoryKey);
                categoryEditor.appendChild(addButton);
                
                editorContainer.appendChild(categoryEditor);
            });
        }

        function updateItem(categoryKey, index, field, value) {
            menuData[categoryKey].items[index][field] = value;
        }

        function deleteItem(categoryKey, index) {
            if (confirm('Sei sicuro di voler eliminare questo prodotto?')) {
                menuData[categoryKey].items.splice(index, 1);
                loadMenuEditor();
            }
        }

        function addItem(categoryKey) {
            const newItem = {
                name: 'Nuovo Prodotto',
                description: '',
                price: '€ 0.00',
                available: true
            };
            
            menuData[categoryKey].items.push(newItem);
            loadMenuEditor();
        }

        function saveAllChanges() {
            // Save to localStorage
            localStorage.setItem('desabafoMenu', JSON.stringify(menuData));
            
            // Reload the menu display
            loadMenu();
            
            // Update QR code
            generateQR();
            
            alert('✅ Menu salvato con successo!');
        }

        function exportMenu() {
            const dataStr = JSON.stringify(menuData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'menu-desabafo.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function importMenu() {
            document.getElementById('importFile').click();
        }

        function handleImport(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        menuData = importedData;
                        localStorage.setItem('desabafoMenu', JSON.stringify(menuData));
                        loadMenu();
                        loadMenuEditor();
                        alert('✅ Menu importato con successo!');
                    } catch (error) {
                        alert('❌ Errore nell\'importazione del file. Controlla che sia un file JSON valido.');
                    }
                };
                reader.readAsText(file);
            }
        }

        function resetMenu() {
            if (confirm('Sei sicuro di voler ripristinare il menu originale? Tutte le modifiche andranno perse!')) {
                localStorage.removeItem('desabafoMenu');
                location.reload();
            }
        }

        function updateMenuStats() {
            let totalItems = 0;
            let availableItems = 0;
            
            Object.keys(menuData).forEach(categoryKey => {
                const category = menuData[categoryKey];
                totalItems += category.items.length;
                availableItems += category.items.filter(item => item.available).length;
            });
            
            document.getElementById('menuStats').innerHTML = `
                <strong>Prodotti totali:</strong> ${totalItems}<br>
                <strong>Prodotti disponibili:</strong> ${availableItems}<br>
                <strong>Prodotti non disponibili:</strong> ${totalItems - availableItems}<br>
                <strong>Categorie:</strong> ${Object.keys(menuData).length}
            `;
        }

        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            
            if (panel.style.display === 'block') {
                document.getElementById('currentUrl').textContent = window.location.href;
                loadMenuEditor();
                updateMenuStats();
            }
        }

        function generateQR() {
            const url = window.location.href;
            const qrContainer = document.getElementById('qrCode');
            
            // Simple QR code generation using Google Charts API
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(url)}`;
            qrContainer.innerHTML = `<img src="${qrUrl}" alt="QR Code Menu" style="max-width: 200px;">`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved menu data if exists
            const savedMenu = localStorage.getItem('desabafoMenu');
            if (savedMenu) {
                menuData = JSON.parse(savedMenu);
            }
            
            loadMenu();
            generateQR();
        });
    </script>
