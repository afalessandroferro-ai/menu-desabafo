    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Inizializzazione e recupero dati
            const menuJsonScript = document.getElementById('menu-data-json');
            const menuData = JSON.parse(menuJsonScript.textContent).menu_data;

            const categoryTabsContainer = document.getElementById('category-tabs');
            const menuContentContainer = document.getElementById('menu-content');

            let activeCategoryIndex = 0;

            // Funzione per normalizzare il prezzo (aggiunge ‚Ç¨ se manca e formatta)
            function formatPrice(price) {
                if (typeof price === 'number') {
                    return `‚Ç¨ ${price.toFixed(2).replace('.', ',')}`;
                }
                let p = String(price).trim();
                if (!p.startsWith('‚Ç¨')) {
                    p = `‚Ç¨ ${p}`;
                }
                // Sostituisce il punto con la virgola per la formattazione italiana
                p = p.replace('.', ',');
                
                // Assicura la presenza di almeno un decimale se √® solo un intero
                if (p.indexOf(',') === -1 && !p.includes('.')) {
                    // Cerca il primo carattere numerico dopo '‚Ç¨ '
                    const firstDigitIndex = p.search(/[0-9]/);
                    if (firstDigitIndex !== -1) {
                         const valuePart = p.substring(firstDigitIndex);
                         if (!valuePart.includes(',') && !valuePart.includes('.')) {
                             p = p.replace(valuePart, `${valuePart},00`);
                         }
                    }
                }
                return p;
            }


            // 2. Rendering delle Categorie (Tab)
            menuData.categories.forEach((category, index) => {
                // Rimuove eventuali newline o spazi non necessari dal nome
                const categoryName = category.name.trim();

                const button = document.createElement('button');
                button.classList.add(
                    'category-btn',
                    'flex-shrink-0',
                    'px-4',
                    'py-2',
                    'rounded-full',
                    'text-sm',
                    'transition-all',
                    'duration-200',
                    'shadow-lg',
                    'hover:opacity-80'
                );
                button.setAttribute('data-index', index);
                button.innerHTML = `${category.icon || ''} ${categoryName}`;

                // Gestione del click per cambiare la categoria attiva
                button.addEventListener('click', () => {
                    activeCategoryIndex = index;
                    renderMenuContent(activeCategoryIndex);
                    updateCategoryTabs(activeCategoryIndex);
                    // Scorri il contenuto del menu in alto
                    menuContentContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                });

                categoryTabsContainer.appendChild(button);
            });

            // 3. Funzione per aggiornare lo stile delle Tab
            function updateCategoryTabs(activeIndex) {
                document.querySelectorAll('.category-btn').forEach((btn, index) => {
                    btn.classList.remove('category-active', 'category-inactive');
                    if (index === activeIndex) {
                        btn.classList.add('category-active');
                        // Scrolla la tab attiva in vista (utile su mobile)
                        btn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                    } else {
                        btn.classList.add('category-inactive');
                    }
                });
            }

            // 4. Funzione per il Rendering del Contenuto del Menu
            function renderMenuContent(categoryIndex) {
                menuContentContainer.innerHTML = ''; // Pulisce il contenuto precedente

                const category = menuData.categories[categoryIndex];
                const items = category.items;

                // Titolo della Categoria
                const categoryTitle = document.createElement('h2');
                categoryTitle.className = 'text-3xl font-extrabold text-[#ffc72c] border-b-2 border-[#ffc72c] pb-2 mb-6';
                categoryTitle.innerHTML = `${category.icon || ''} ${category.name}`;
                menuContentContainer.appendChild(categoryTitle);

                // Lista degli Elementi
                const itemList = document.createElement('div');
                itemList.className = 'space-y-6';

                if (items && items.length > 0) {
                    items.forEach(item => {
                        // Normalizza il prezzo per la visualizzazione
                        const formattedPrice = formatPrice(item.price);
                        
                        // Determina se l'articolo √® disponibile e il relativo stile
                        const isAvailable = item.available !== false;
                        const opacityClass = isAvailable ? 'opacity-100' : 'opacity-40';
                        const availabilityText = isAvailable ? '' : ' - NON DISPONIBILE';

                        const itemDiv = document.createElement('div');
                        itemDiv.className = `flex justify-between items-start p-4 bg-[#33334d] rounded-xl shadow-lg transition-all duration-300 ${opacityClass}`;
                        
                        // Contenuto a sinistra (Nome e Descrizione)
                        const leftContent = document.createElement('div');
                        leftContent.className = 'flex-grow pr-4';

                        const namePriceDiv = document.createElement('div');
                        namePriceDiv.className = 'flex justify-between items-baseline mb-1';

                        const nameElement = document.createElement('h3');
                        nameElement.className = 'text-xl font-semibold text-gray-100 flex-grow';
                        nameElement.innerHTML = `${item.name.trim()} <span class="text-sm font-normal text-red-400">${availabilityText}</span>`;
                        
                        const priceElement = document.createElement('span');
                        priceElement.className = 'text-xl font-bold text-[#ffc72c] ml-4 flex-shrink-0';
                        priceElement.textContent = formattedPrice;

                        namePriceDiv.appendChild(nameElement);
                        namePriceDiv.appendChild(priceElement);
                        leftContent.appendChild(namePriceDiv);
                        
                        // Descrizione (se presente)
                        if (item.description && item.description.trim() !== '') {
                            const descriptionElement = document.createElement('p');
                            // Rimuove eventuali newline e spazi non necessari dalla descrizione
                            descriptionElement.textContent = item.description.trim();
                            descriptionElement.className = 'text-gray-400 text-sm mt-1 whitespace-pre-line';
                            leftContent.appendChild(descriptionElement);
                        }

                        itemDiv.appendChild(leftContent);
                        itemList.appendChild(itemDiv);
                    });
                } else {
                    // Messaggio se la categoria √® vuota (non dovrebbe succedere con i dati forniti)
                    const emptyMessage = document.createElement('p');
                    emptyMessage.className = 'text-center text-gray-500 italic p-8';
                    emptyMessage.textContent = 'Nessun elemento in questa categoria.';
                    itemList.appendChild(emptyMessage);
                }

                menuContentContainer.appendChild(itemList);
            }

            // 5. Inizializzazione: carica la prima categoria
            if (menuData.categories.length > 0) {
                renderMenuContent(activeCategoryIndex);
                updateCategoryTabs(activeCategoryIndex);
            }
        });
    </script>
