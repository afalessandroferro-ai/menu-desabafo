<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desabafo - Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-brown: #8B4513;
            --light-brown: #D2691E;
            --dark-brown: #654321;
            --cream: #F5DEB3;
            --text-dark: #2F1B14;
            --accent-gold: #DAA520;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, var(--cream) 0%, #E6D7C3 100%);
            color: var(--text-dark);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: var(--primary-brown);
            border-radius: 20px;
            color: var(--cream);
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.3);
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: var(--cream);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .admin-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-gold);
            color: var(--text-dark);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
            display: none;
        }

        .admin-login {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-brown);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-box h3 {
            color: var(--primary-brown);
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--cream);
            border-radius: 8px;
            font-size: 16px;
        }

        .login-btn {
            background: var(--primary-brown);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px;
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px;
        }

        .admin-panel {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .admin-tab {
            padding: 10px 15px;
            background: var(--cream);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .admin-tab.active {
            background: var(--primary-brown);
            color: white;
        }

        .admin-content {
            display: none;
        }

        .admin-content.active {
            display: block;
        }

        .category-editor {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid var(--cream);
            border-radius: 10px;
        }

        .category-editor h4 {
            color: var(--primary-brown);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-editor {
            display: grid;
            grid-template-columns: 2fr 3fr 1fr 80px;
            gap: 10px;
            align-items: center;
            padding: 10px;
            background: var(--cream);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .item-editor input, .item-editor textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }

        .item-editor textarea {
            resize: vertical;
            min-height: 60px;
        }

        .availability-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .add-item-btn {
            background: var(--accent-gold);
            color: var(--text-dark);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .save-all-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-top: 20px;
        }

        .import-export {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .import-export button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .export-btn {
            background: var(--light-brown);
            color: white;
        }

        .import-btn {
            background: var(--accent-gold);
            color: var(--text-dark);
        }

        .categories {
            display: grid;
            gap: 30px;
        }

        .category {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.1);
            border-left: 5px solid var(--primary-brown);
        }

        .category h2 {
            color: var(--primary-brown);
            font-size: 2em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-icon {
            font-size: 1.2em;
        }

        .items {
            display: grid;
            gap: 15px;
        }

        .item {
            padding: 15px;
            border-radius: 10px;
            background: var(--cream);
            border-left: 3px solid var(--light-brown);
            transition: all 0.3s ease;
        }

        .item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.2);
        }

        .item-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 8px;
        }

        .item-name {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--dark-brown);
            flex: 1;
        }

        .item-price {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--primary-brown);
            margin-left: auto;
        }

        .item-description {
            color: var(--text-dark);
            line-height: 1.4;
            margin-top: 5px;
        }

        .qr-section {
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }

        .qr-code {
            margin: 20px 0;
        }

        @media print {
            .admin-toggle, .qr-section, .admin-panel {
                display: none !important;
            }

            body {
                background: white;
            }

            .category {
                break-inside: avoid;
                page-break-inside: avoid;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .container {
                padding: 10px;
            }

            .item-header {
                flex-direction: column;
                align-items: start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="login-modal" id="loginModal">
        <div class="login-box">
            <h3>üîê Accesso Admin</h3>
            <p>Inserisci la password per gestire il menu</p>
            <input type="password" id="adminPassword" placeholder="Password Admin" onkeypress="if(event.key==='Enter') checkPassword()">
            <br>
            <button class="login-btn" onclick="checkPassword()">Accedi</button>
            <button class="cancel-btn" onclick="closeLogin()">Annulla</button>
            <div id="loginError" style="color: red; margin-top: 10px; display: none;">Password non corretta!</div>
        </div>
    </div>
    
    <div class="admin-panel" id="adminPanel">
        <h3>üõ†Ô∏è Pannello Admin - Gestione Menu Desabafo</h3>
        
        <div class="admin-tabs">
            <button class="admin-tab active" onclick="showAdminTab('editor')">üìù Modifica Menu</button>
            <button class="admin-tab" onclick="showAdminTab('tools')">üîß Strumenti</button>
        </div>
        
        <div class="admin-content active" id="editorContent">
            <div class="import-export">
                <button class="export-btn" onclick="exportMenu()">üì§ Esporta Menu</button>
                <button class="import-btn" onclick="importMenu()">üì• Importa Menu</button>
                <button class="cancel-btn" onclick="adminLogout()">üö™ Logout</button>
                <input type="file" id="importFile" accept=".json" style="display: none;" onchange="handleImport(event)">
            </div>
            
            <div id="menuEditor"></div>
            
            <button class="save-all-btn" onclick="saveAllChanges()">üíæ Salva Tutte le Modifiche</button>
        </div>
        
        <div class="admin-content" id="toolsContent">
            <p><strong>QR Code URL:</strong> <span id="currentUrl"></span></p>
            <button onclick="generateQR()">üîÑ Aggiorna QR Code</button>
            <button onclick="window.print()">üñ®Ô∏è Stampa Menu</button>
            <button onclick="resetMenu()">üîÑ Ripristina Menu Originale</button>
            
            <div style="margin-top: 20px;">
                <h4>üìä Statistiche Menu</h4>
                <p id="menuStats"></p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logobafo.png" alt="Desabafo Logo" style="width: 100%; height: 100%; object-fit: contain; border-radius: 15px;">
            </div>
            <h1>DESABAFO</h1>
            <p>Cocktail Bar</p>
        </div>
        
        <div class="qr-section">
            <h3>Scansiona per il menu digitale</h3>
            <div class="qr-code" id="qrCode"></div>
        </div>
        
        <div class="categories" id="menuContent">
            </div>
    </div>
<script>
    let isAdminLoggedIn = false;
    const ADMIN_PASSWORD = "azzaBAFO2025!";
    let menuData = {};

    function showLogin() {
        document.getElementById('loginModal').style.display = 'flex';
        document.getElementById('adminPassword').focus();
    }

    function closeLogin() {
        document.getElementById('loginModal').style.display = 'none';
        document.getElementById('adminPassword').value = '';
        document.getElementById('loginError').style.display = 'none';
    }

    function checkPassword() {
        const password = document.getElementById('adminPassword').value;

        if (password === ADMIN_PASSWORD) {
            isAdminLoggedIn = true;
            closeLogin();
            document.querySelector('.admin-login').style.display = 'none';
            document.querySelector('.admin-toggle').style.display = 'block';
            toggleAdmin();
        } else {
            document.getElementById('loginError').style.display = 'block';
            document.getElementById('adminPassword').value = '';
            document.getElementById('adminPassword').focus();
        }
    }

    function adminLogout() {
        isAdminLoggedIn = false;
        document.querySelector('.admin-login').style.display = 'block';
        document.querySelector('.admin-toggle').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'none';
    }

    // Questa nuova funzione carica i dati del menu dal file JSON
    function loadMenu() {
        fetch('menu-data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('File menu-data.json non trovato o errore di rete');
                }
                return response.json();
            })
            .then(data => {
                // Assegna i dati caricati all'array "categories"
                menuData = data.menu_data.categories;
                renderMenu();
            })
            .catch(error => {
                console.error('Errore nel caricamento del menu:', error);
                const menuContent = document.getElementById('menuContent');
                menuContent.innerHTML = '<p class="error-message" style="text-align:center; color:red;">Impossibile caricare il menu. Riprova pi√π tardi.</p>';
            });
    }

    // Funzione per visualizzare il menu
    function renderMenu() {
        const menuContent = document.getElementById('menuContent');
        menuContent.innerHTML = '';
        
        // Itera direttamente sull'array menuData
        if (!Array.isArray(menuData)) {
            console.error("I dati del menu non sono in un formato valido (array).");
            menuContent.innerHTML = '<p class="error-message" style="text-align:center; color:red;">Errore nel formato dei dati del menu. Contattare l\'amministratore.</p>';
            return;
        }

        menuData.forEach(category => {
            if (category && category.items) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const categoryHeader = document.createElement('h2');
                categoryHeader.innerHTML = `<span class="category-icon">${category.icon}</span> ${category.name}`;
                categoryDiv.appendChild(categoryHeader);
                
                const itemsDiv = document.createElement('div');
                itemsDiv.className = 'items';
                
                category.items.filter(item => item.available).forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    
                    const itemHeader = document.createElement('div');
                    itemHeader.className = 'item-header';
                    
                    const itemName = document.createElement('div');
                    itemName.className = 'item-name';
                    itemName.textContent = item.name;
                    itemHeader.appendChild(itemName);
                    
                    const itemPrice = document.createElement('div');
                    itemPrice.className = 'item-price';
                    itemPrice.textContent = item.price;
                    itemHeader.appendChild(itemPrice);
                    
                    itemDiv.appendChild(itemHeader);
                    
                    if (item.description) {
                        const itemDescription = document.createElement('p');
                        itemDescription.className = 'item-description';
                        itemDescription.textContent = item.description;
                        itemDiv.appendChild(itemDescription);
                    }
                    
                    itemsDiv.appendChild(itemDiv);
                });
                categoryDiv.appendChild(itemsDiv);
                menuContent.appendChild(categoryDiv);
            }
        });
        // Le funzioni di admin non sono incluse in questo script semplificato, quindi questa riga potrebbe dare errore.
        // updateMenuStats();
    }
    
    // Funzione per gestire il pannello di amministrazione
    function toggleAdmin() {
        const adminPanel = document.getElementById('adminPanel');
        if (adminPanel.style.display === 'block') {
            adminPanel.style.display = 'none';
        } else {
            adminPanel.style.display = 'block';
            loadAdminPanel();
        }
    }
    
    function loadAdminPanel() {
        // (Il tuo codice per caricare il pannello admin va qui)
    }
    
    function saveAllChanges() {
        // (La tua nuova funzione saveAllChanges che non fa il reload va qui)
    }

    // Carica il menu all'avvio della pagina
    document.addEventListener('DOMContentLoaded', loadMenu);
</script>
</body>
</html>
