<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desabafo - Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-brown: #5D4037;
            --light-brown: #8D6E63;
            --dark-brown: #3E2723;
            --cream: #F5EFE5;
            --text-dark: #333;
            --accent-gold: #D4AF37;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, var(--cream) 0%, #E6D7C3 100%);
            color: var(--text-dark);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: var(--dark-brown);
            border-radius: 20px;
            color: var(--cream);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background: var(--cream);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
        }

        .header h1, .header p {
            display: none;
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .login-box h3 {
            color: var(--primary-brown);
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--cream);
            border-radius: 8px;
            font-size: 16px;
        }

        .login-btn, .cancel-btn {
            background: var(--dark-brown);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px;
            font-family: 'Cormorant Garamond', serif;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background: var(--light-brown);
        }

        .cancel-btn {
            background: #6c757d;
        }

        .admin-panel {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .admin-tab {
            padding: 10px 15px;
            background: var(--cream);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Cormorant Garamond', serif;
        }

        .admin-tab.active {
            background: var(--primary-brown);
            color: white;
        }

        .admin-content {
            display: none;
        }

        .admin-content.active {
            display: block;
        }

        .categories {
            display: grid;
            gap: 30px;
        }

        .category {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.1);
            border-left: 5px solid var(--primary-brown);
        }

        .category h2 {
            color: var(--primary-brown);
            font-size: 2.2em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Playfair Display', serif;
        }

        .category-icon {
            font-size: 1.2em;
        }

        .items {
            display: grid;
            gap: 15px;
        }

        .item {
            padding: 15px;
            border-radius: 10px;
            background: var(--cream);
            border-left: 3px solid var(--light-brown);
            transition: all 0.3s ease;
        }

        .item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.2);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .item-name {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--dark-brown);
            font-family: 'Playfair Display', serif;
        }

        .item-price {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-brown);
        }

        .item-description {
            color: var(--text-dark);
            line-height: 1.4;
            margin-top: 5px;
        }

        .qr-section {
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .qr-code {
            margin: 20px 0;
            display: inline-block;
        }

        @media print {
            body {
                background: white;
                color: black;
            }
            .header, .qr-section, .admin-panel {
                display: none !important;
            }
            .container {
                width: 100%;
                max-width: none;
                padding: 0;
            }
            .categories {
                display: block;
                columns: 2;
                column-gap: 40px;
            }
            .category {
                background: none;
                box-shadow: none;
                border-left: none;
                padding: 0;
                break-inside: avoid-column;
                page-break-inside: avoid;
                margin-bottom: 20px;
            }
            .category h2 {
                color: var(--dark-brown);
                font-size: 1.8em;
                border-bottom: 2px solid var(--dark-brown);
                padding-bottom: 5px;
                margin-bottom: 15px;
            }
            .item {
                background: none;
                border-left: none;
                padding: 10px 0;
                margin-bottom: 10px;
            }
            .item-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-end;
            }
            .item-name, .item-price {
                font-size: 1.2em;
                color: var(--dark-brown);
            }
            .item-description {
                font-size: 0.9em;
                color: #555;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            .item-price {
                margin-top: 5px;
            }
        }
    </style>
</head>
<body onclick="hideAdminToggle(event)">
    <div class="login-modal" id="loginModal">
        <div class="login-box">
            <h3>üîê Accesso Admin</h3>
            <p>Inserisci la password per gestire il menu</p>
            <input type="password" id="adminPassword" placeholder="Password Admin" onkeypress="if(event.key==='Enter') checkPassword()">
            <br>
            <button class="login-btn" onclick="checkPassword()">Accedi</button>
            <button class="cancel-btn" onclick="closeLogin()">Annulla</button>
            <div id="loginError" style="color: red; margin-top: 10px; display: none;">Password non corretta!</div>
        </div>
    </div>

    <div class="admin-panel" id="adminPanel">
        <h3>üõ†Ô∏è Pannello Admin - Gestione Menu Desabafo</h3>
        <div class="admin-tabs">
            <button class="admin-tab active" onclick="showAdminTab('editor')">üìù Modifica Menu</button>
            <button class="admin-tab" onclick="showAdminTab('tools')">üîß Strumenti</button>
        </div>
        <div class="admin-content active" id="editorContent">
            <div class="import-export">
                <button class="export-btn" onclick="exportMenu()">üì§ Esporta Menu</button>
                <button class="import-btn" onclick="importMenu()">üì• Importa Menu</button>
                <button class="cancel-btn" onclick="adminLogout()">üö™ Logout</button>
                <input type="file" id="importFile" accept=".json" style="display: none;" onchange="handleImport(event)">
            </div>
            <div id="menuEditor"></div>
            <button class="save-all-btn" onclick="saveAllChanges()">üíæ Salva Tutte le Modifiche</button>
        </div>
        <div class="admin-content" id="toolsContent">
            <p><strong>QR Code URL:</strong> <span id="currentUrl"></span></p>
            <button onclick="generateQR()">üîÑ Aggiorna QR Code</button>
            <button onclick="window.print()">üñ®Ô∏è Stampa Menu</button>
            <button onclick="resetMenu()">üîÑ Ripristina Menu Originale</button>
            <div style="margin-top: 20px;">
                <h4>üìä Statistiche Menu</h4>
                <p id="menuStats"></p>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- SEZIONE SUPERIORE CON IL LOGO -->
        <div class="header">
            <div class="logo" id="adminLogoTrigger">
                <img src="logobafo.png" alt="Desabafo Logo">
            </div>
        </div>
        <!-- SEZIONE DEL MENU CON LE CATEGORIE E GLI ARTICOLI -->
        <div class="categories" id="menuContent">
            </div>
        <!-- SEZIONE DEL QR CODE SPOSTATA IN FONDO AL CONTENUTO DEL MENU -->
        <div class="qr-section">
            <h3>Scansiona per il menu digitale</h3>
            <div class="qr-code" id="qrCode"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        let isAdminLoggedIn = false;
        const ADMIN_PASSWORD = "azzaBAFO2025!";
        let menuData = {};
        let adminTimer;

        function showLogin() {
            document.getElementById('loginModal').style.display = 'flex';
            document.getElementById('adminPassword').focus();
        }

        function closeLogin() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('adminPassword').value = '';
            document.getElementById('loginError').style.display = 'none';
        }

        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                isAdminLoggedIn = true;
                closeLogin();
                document.getElementById('adminPanel').style.display = 'block';
            } else {
                document.getElementById('loginError').style.display = 'block';
                document.getElementById('adminPassword').value = '';
                document.getElementById('adminPassword').focus();
            }
        }

        function adminLogout() {
            isAdminLoggedIn = false;
            document.getElementById('adminPanel').style.display = 'none';
        }

        function loadMenu() {
            fetch('menu-data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File menu-data.json non trovato o errore di rete');
                    }
                    return response.json();
                })
                .then(data => {
                    menuData = data.menu_data.categories;
                    renderMenu();
                })
                .catch(error => {
                    console.error('Errore nel caricamento del menu:', error);
                    const menuContent = document.getElementById('menuContent');
                    menuContent.innerHTML = '<p class="error-message" style="text-align:center; color:red;">Impossibile caricare il menu. Riprova pi√π tardi.</p>';
                });
        }

        function renderMenu() {
            const menuContent = document.getElementById('menuContent');
            menuContent.innerHTML = '';
            if (!Array.isArray(menuData)) {
                console.error("I dati del menu non sono in un formato valido (array).");
                menuContent.innerHTML = '<p class="error-message" style="text-align:center; color:red;">Errore nel formato dei dati del menu. Contattare l\'amministratore.</p>';
                return;
            }
            menuData.forEach(category => {
                if (category && category.items) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category';
                    const categoryHeader = document.createElement('h2');
                    categoryHeader.innerHTML = `<span class="category-icon">${category.icon}</span> ${category.name}`;
                    categoryDiv.appendChild(categoryHeader);
                    const itemsDiv = document.createElement('div');
                    itemsDiv.className = 'items';
                    category.items.filter(item => item.available).forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'item';
                        const itemHeader = document.createElement('div');
                        itemHeader.className = 'item-header';
                        const itemName = document.createElement('div');
                        itemName.className = 'item-name';
                        itemName.textContent = item.name;
                        itemHeader.appendChild(itemName);
                        const itemPrice = document.createElement('div');
                        itemPrice.className = 'item-price';
                        itemPrice.textContent = item.price;
                        itemHeader.appendChild(itemPrice);
                        itemDiv.appendChild(itemHeader);
                        if (item.description) {
                            const itemDescription = document.createElement('p');
                            itemDescription.className = 'item-description';
                            itemDescription.textContent = item.description;
                            itemDiv.appendChild(itemDescription);
                        }
                        itemsDiv.appendChild(itemDiv);
                    });
                    categoryDiv.appendChild(itemsDiv);
                    menuContent.appendChild(categoryDiv);
                }
            });
        }

        function generateQR() {
            const qrCodeDiv = document.getElementById('qrCode');
            const url = window.location.href.split('?')[0];
            qrCodeDiv.innerHTML = '';
            new QRCode(qrCodeDiv, {
                text: url,
                width: 128,
                height: 128,
                colorDark: "#3E2723",
                colorLight: "#F5EFE5",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        document.getElementById('adminLogoTrigger').addEventListener('touchstart', (e) => {
            e.preventDefault();
            adminTimer = setTimeout(showLogin, 1000);
        });

        document.getElementById('adminLogoTrigger').addEventListener('touchend', () => {
            clearTimeout(adminTimer);
        });

        document.getElementById('adminLogoTrigger').addEventListener('touchmove', () => {
            clearTimeout(adminTimer);
        });

        function hideAdminToggle(event) {
            const adminPanel = document.getElementById('adminPanel');
            const isClickInsidePanel = adminPanel.contains(event.target);
            const isClickOnLogo = document.getElementById('adminLogoTrigger').contains(event.target);
            if (isAdminLoggedIn && !isClickInsidePanel && !isClickOnLogo) {
                adminPanel.style.display = 'none';
            }
        }
        
        function showAdminTab(tab) {
            document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.admin-content').forEach(c => c.classList.remove('active'));
            document.querySelector(`.admin-tab[onclick="showAdminTab('${tab}')"]`).classList.add('active');
            document.getElementById(tab + 'Content').classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadMenu();
            generateQR();
            document.getElementById('adminPanel').style.display = 'none';
        });

        function exportMenu() { console.log('Funzione Export Menu non implementata.'); }
        function importMenu() { console.log('Funzione Import Menu non implementata.'); }
        function handleImport(event) { console.log('Funzione Import gestita.'); }
        function saveAllChanges() { console.log('Funzione Salva Modifiche non implementata.'); }
        function resetMenu() { console.log('Funzione Ripristina Menu Originale non implementata.'); }
    </script>
</body>
</html>
