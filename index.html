<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Configurazione base e metadati per la responsivit√† -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desabafo - Menu</title>
    <!-- NUOVI Font: Playfair Display (Titoli, Elegante) e Inter (Corpo, Leggibile) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS per margini e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Definizione delle variabili di colore */
        :root {
            --primary-brown: #5D4037;
            --light-brown: #8D6E63;
            --dark-brown: #3E2723;
            --cream: #F5EFE5;
            --text-dark: #333;
            --accent-gold: #D4AF37;
        }

        /* Stile del corpo e sfondo (Nuovo font Inter) */
        body {
            font-family: 'Inter', sans-serif; /* Font pi√π leggibile */
            background: linear-gradient(135deg, var(--cream) 0%, #E6D7C3 100%);
            color: var(--text-dark);
            min-height: 100vh;
        }

        /* Contenitore principale a larghezza limitata e centrato */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Stili per l'intestazione/banner superiore */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: var(--dark-brown);
            border-radius: 20px;
            color: var(--cream);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            display: flex; /* Mantenuto per layout, ma non serve pi√π il toggle */
            justify-content: center; /* Centra il logo */
            align-items: center;
        }
        
        /* Stili per il logo centrale */
        .logo {
            width: 150px; 
            height: 150px;
            background: var(--cream);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
        }

        /* Nasconde titoli e paragrafi nell'header */
        .header h1, .header p {
            display: none;
        }
        
        /* Rimosso .lang-toggle */

        /* Stili per la finestra modale di accesso Admin */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none; /* Inizialmente nascosto */
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        /* Contenitore interno della modale */
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        /* Stili aggiuntivi per i pulsanti della modale */
        .login-box button {
            background-color: var(--primary-brown);
            color: var(--cream);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }
        .login-box button:hover {
            background-color: var(--dark-brown);
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Pannello di amministrazione (nascosto per default) */
        .admin-panel {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Stili per tab admin */
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .admin-tab {
            background: #eee;
            padding: 8px 15px;
            border: none;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .admin-tab.active {
            background: var(--primary-brown);
            color: white;
        }
        .admin-content {
            display: none;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 0 0 10px 10px;
        }
        .admin-content.active {
            display: block;
        }


        /* Stili per il layout del menu (griglia con gap) */
        .categories {
            display: grid;
            gap: 30px;
        }

        /* Stili per ogni singola categoria */
        .category {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.1);
            border-left: 5px solid var(--primary-brown);
        }

        /* Stili per il titolo della categoria */
        .category h2 {
            color: var(--primary-brown);
            font-size: 2.2em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Playfair Display', serif;
        }

        /* Contenitore per gli elementi del menu all'interno di una categoria */
        .items {
            display: grid;
            gap: 15px;
        }

        /* Stili per ogni singolo elemento/piatto del menu */
        .item {
            padding: 15px;
            border-radius: 10px;
            background: var(--cream);
            border-left: 3px solid var(--light-brown);
            transition: all 0.3s ease;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-family: 'Playfair Display', serif;
            font-size: 1.1em;
            margin-bottom: 5px;
            color: var(--dark-brown);
        }

        .item-price {
            color: var(--primary-brown);
            font-weight: 700;
        }

        .item-description {
            font-size: 0.95em;
            color: var(--text-dark);
            opacity: 0.8;
        }

        /* Sezione del QR Code - Stili per posizionarlo al centro */
        .qr-section {
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Contenitore per il QR Code generato */
        .qr-code {
            margin: 20px 0;
            display: inline-block;
        }

        /* Stili per la stampa del menu (@media print) */
        @media print {
            /* Nasconde elementi non necessari per la stampa (header, qr, admin) */
            .header, .qr-section, .admin-panel {
                display: none !important;
            }
            /* Gestisce il layout in colonne per la stampa */
            .categories {
                display: block;
                columns: 2;
                column-gap: 40px;
            }
            /* Assicura che le categorie non si interrompano a met√† pagina */
            .category {
                break-inside: avoid-column;
                page-break-inside: avoid;
            }
            /* Rimuove ombre e colori di sfondo per risparmiare inchiostro */
            .category, .item {
                background: none;
                box-shadow: none;
                border-left: none;
            }
        }

        /* Media Query per schermi piccoli (responsive design) */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .header {
                flex-direction: column;
                padding: 20px;
            }
            .logo {
                margin-bottom: 0;
                width: 120px;
                height: 120px;
            }
            /* Allinea nome e prezzo verticalmente su mobile */
            .item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body onclick="hideAdminToggle(event)">
    <!-- MODALE DI ACCESSO ADMIN (inizialmente display: none) -->
    <div class="login-modal" id="loginModal">
        <div class="login-box">
            <h3>üîê Accesso Admin</h3>
            <p>Inserisci la password per gestire il menu</p>
            <input type="password" id="adminPassword" placeholder="Password Admin" onkeypress="if(event.key==='Enter') checkPassword()">
            <br>
            <button class="login-btn" onclick="checkPassword()">Accedi</button>
            <button class="cancel-btn" onclick="closeLogin()">Annulla</button>
            <div id="loginError" style="color: red; margin-top: 10px; display: none;">Password non corretta!</div>
        </div>
    </div>

    <!-- PANNELLO DI AMMINISTRAZIONE (inizialmente display: none) -->
    <div class="admin-panel" id="adminPanel">
        <h3>üõ†Ô∏è Pannello Admin - Gestione Menu Desabafo</h3>
        <!-- Tab di navigazione del pannello Admin -->
        <div class="admin-tabs">
            <button class="admin-tab active" onclick="showAdminTab('editor')">üìù Modifica Menu</button>
            <button class="admin-tab" onclick="showAdminTab('tools')">üîß Strumenti</button>
        </div>
        <!-- Contenuto della tab Modifica Menu -->
        <div class="admin-content active" id="editorContent">
            <div class="import-export">
                <button class="export-btn" onclick="exportMenu()">üì§ Esporta Menu</button>
                <button class="import-btn" onclick="importMenu()">üì• Importa Menu</button>
                <button class="cancel-btn" onclick="adminLogout()">üö™ Logout</button>
                <input type="file" id="importFile" accept=".json" style="display: none;" onchange="handleImport(event)">
            </div>
            <!-- L'editor visuale andrebbe qui -->
            <div id="menuEditor"></div> 
            <button class="save-all-btn" onclick="saveAllChanges()">üíæ Salva Tutte le Modifiche</button>
        </div>
        <!-- Contenuto della tab Strumenti -->
        <div class="admin-content" id="toolsContent">
            <p><strong>QR Code URL:</strong> <span id="currentUrl"></span></p>
            <button onclick="generateQR()">üîÑ Aggiorna QR Code</button>
            <button onclick="window.print()">üñ®Ô∏è Stampa Menu</button>
            <button onclick="resetMenu()">üîÑ Ripristina Menu Originale</button>
            <div style="margin-top: 20px;">
                <h4>üìä Statistiche Menu</h4>
                <p id="menuStats"></p>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- SEZIONE SUPERIORE CON IL LOGO (Nessun Toggle Lingua) -->
        <div class="header">
            
            <!-- Il logo funge da trigger per l'accesso admin (pressione prolungata) -->
            <div class="logo" id="adminLogoTrigger">
                <img src="https://placehold.co/150x150/5D4037/F5EFE5?text=LOGO" alt="Desabafo Logo">
            </div>
        </div>

        <!-- SEZIONE PRINCIPALE DEL MENU (caricata dinamicamente) -->
        <div class="categories" id="menuContent">
            <!-- Il contenuto del menu verr√† inserito qui dal JavaScript -->
        </div>

        <!-- SEZIONE DEL QR CODE -->
        <div class="qr-section">
            <h3 id="qr-title">Scansiona per il menu digitale</h3>
            <div class="qr-code" id="qrCode">
                <!-- Il QR code verr√† generato qui dal JavaScript -->
            </div>
        </div>
    </div>

    <!-- Libreria per la generazione del QR Code -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        // Variabili di stato globali e costante per la password
        let isAdminLoggedIn = false;
        const ADMIN_PASSWORD = "azzaBAFO2025!";
        let menuData = { menu_data: { categories: [] } }; // Inizializzazione per evitare errori
        let adminTimer; 

        // Mostra la modale di login
        function showLogin() {
            document.getElementById('loginModal').style.display = 'flex';
            document.getElementById('adminPassword').focus();
        }

        // Nasconde la modale di login e resetta i campi
        function closeLogin() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('adminPassword').value = '';
            document.getElementById('loginError').style.display = 'none';
        }

        // Controlla la password inserita
        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                isAdminLoggedIn = true;
                closeLogin();
                document.getElementById('adminPanel').style.display = 'block';
            } else {
                document.getElementById('loginError').style.display = 'block';
                document.getElementById('adminPassword').value = '';
                document.getElementById('adminPassword').focus();
            }
        }

        // Effettua il logout admin
        function adminLogout() {
            isAdminLoggedIn = false;
            document.getElementById('adminPanel').style.display = 'none';
        }
        
        // RIMOZIONE FUNZIONE: toggleLanguage()

        // Carica i dati del menu dal file JSON (menu-data.json)
        function loadMenu() {
            fetch('menu-data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File menu-data.json non trovato o errore di rete');
                    }
                    return response.json();
                })
                .then(data => {
                    // Controlla la struttura e assegna i dati
                    if (data && data.menu_data && Array.isArray(data.menu_data.categories)) {
                         menuData = data;
                         // La logica multilingua √® stata rimossa, si renderizza solo l'italiano
                         renderMenu(); 
                    } else {
                        throw new Error('Struttura dei dati non valida.');
                    }
                })
                .catch(error => {
                    console.error('Errore nel caricamento del menu:', error);
                    const menuContent = document.getElementById('menuContent');
                    menuContent.innerHTML = '<p class="error-message" style="text-align:center; color:red;">Impossibile caricare il menu. Assicurati che menu-data.json sia presente e corretto.</p>';
                });
        }

        // Disegna il menu sul DOM leggendo i dati caricati (Fissato su 'it')
        function renderMenu() {
            const menuContent = document.getElementById('menuContent');
            menuContent.innerHTML = '';
            const categories = menuData.menu_data.categories;
            const langToUse = 'it'; // Fissato su italiano

            if (!Array.isArray(categories)) return;

            categories.forEach(category => {
                // Prende sempre il nome in italiano
                const langName = category.name[langToUse] || 'Categoria Sconosciuta';
                const langIcon = category.icon;

                if (category && category.items) {
                    // Crea il div per la categoria
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category';
                    const categoryHeader = document.createElement('h2');
                    categoryHeader.innerHTML = `<span class="category-icon">${langIcon}</span> ${langName}`;
                    categoryDiv.appendChild(categoryHeader);
                    const itemsDiv = document.createElement('div');
                    itemsDiv.className = 'items';
                    
                    // Filtra solo gli elementi disponibili e crea i div per i piatti
                    category.items.filter(item => item.available).forEach(item => {
                        // Prende sempre nome e descrizione in italiano
                        const langItemName = item.name[langToUse] || 'Piatto Sconosciuto';
                        const langItemDesc = item.description[langToUse] || '';

                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'item';
                        
                        const itemHeader = document.createElement('div');
                        itemHeader.className = 'item-header';
                        
                        const itemName = document.createElement('div');
                        itemName.className = 'item-name';
                        itemName.textContent = langItemName;
                        itemHeader.appendChild(itemName);
                        
                        const itemPrice = document.createElement('div');
                        itemPrice.className = 'item-price';
                        
                        // FORMATTAZIONE PREZZO STANDARD: ‚Ç¨ XX,XX (Mantenuta)
                        // toFixed(2) assicura due cifre decimali, replace('.', ',') usa la virgola
                        itemPrice.textContent = `‚Ç¨ ${item.price.toFixed(2).replace('.', ',')}`; 
                        itemHeader.appendChild(itemPrice);
                        
                        itemDiv.appendChild(itemHeader);
                        
                        if (langItemDesc) {
                            const itemDescription = document.createElement('p');
                            itemDescription.className = 'item-description';
                            itemDescription.textContent = langItemDesc;
                            itemDiv.appendChild(itemDescription);
                        }
                        itemsDiv.appendChild(itemDiv);
                    });
                    categoryDiv.appendChild(itemsDiv);
                    menuContent.appendChild(categoryDiv);
                }
            });
            // Titolo QR fisso in italiano
            document.getElementById('qr-title').textContent = 'Scansiona per il menu digitale';
        }

        // Genera il QR Code utilizzando l'URL corrente del sito
        function generateQR() {
            const qrCodeDiv = document.getElementById('qrCode');
            const url = window.location.href.split('?')[0];
            document.getElementById('currentUrl').textContent = url; // Aggiorna URL nel pannello admin
            qrCodeDiv.innerHTML = ''; // Pulisce il contenitore
            new QRCode(qrCodeDiv, {
                text: url,
                width: 128,
                height: 128,
                colorDark: "#3E2723",
                colorLight: "#F5EFE5",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // Event listener per la pressione prolungata (touch) sul logo per l'accesso admin
        document.getElementById('adminLogoTrigger').addEventListener('touchstart', (e) => {
            e.preventDefault();
            adminTimer = setTimeout(showLogin, 1000); // 1 secondo
        });

        // Cancella il timer se il tocco finisce
        document.getElementById('adminLogoTrigger').addEventListener('touchend', () => {
            clearTimeout(adminTimer);
        });

        // Cancella il timer se si sposta il dito
        document.getElementById('adminLogoTrigger').addEventListener('touchmove', () => {
            clearTimeout(adminTimer);
        });

        // Funzione per nascondere il pannello admin se si clicca fuori (per sicurezza)
        function hideAdminToggle(event) {
            const adminPanel = document.getElementById('adminPanel');
            const isClickInsidePanel = adminPanel.contains(event.target);
            const isClickOnLogo = document.getElementById('adminLogoTrigger').contains(event.target);

            if (isAdminLoggedIn && !isClickInsidePanel && !isClickOnLogo) {
                 adminPanel.style.display = 'none';
            }
        }
        
        // Funzione per cambiare la tab nel pannello admin
        function showAdminTab(tab) {
            document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.admin-content').forEach(c => c.classList.remove('active'));
            document.querySelector(`.admin-tab[onclick="showAdminTab('${tab}')"]`).classList.add('active');
            document.getElementById(tab + 'Content').classList.add('active');
        }

        // Esegue le funzioni principali all'avvio della pagina
        document.addEventListener('DOMContentLoaded', () => {
            loadMenu();
            generateQR();
            document.getElementById('adminPanel').style.display = 'none';
        });

        // Placeholder per le funzioni Admin
        function exportMenu() { console.log('Funzione Export Menu non implementata.'); }
        function importMenu() { console.log('Funzione Import Menu non implementata.'); }
        function handleImport(event) { console.log('Funzione Import gestita.'); }
        function saveAllChanges() { console.log('Funzione Salva Modifiche non implementata.'); }
        function resetMenu() { console.log('Funzione Ripristina Menu Originale non implementata.'); }
    </script>
</body>
</html>
