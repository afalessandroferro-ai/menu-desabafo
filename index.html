<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desabafa Aqui</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #ff4b5c;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    #messageForm {
      margin: 20px;
    }
    textarea {
      width: 80%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff4b5c;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e63946;
    }
    .message {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      text-align: left;
    }
    #adminSection {
      margin: 20px;
      display: none;
    }
    #adminSection input {
      margin: 5px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <header>üí¨ Desabafa Aqui</header>

  <section id="messageForm">
    <textarea id="messageInput" placeholder="Digite seu desabafo aqui..."></textarea><br>
    <button id="submitBtn">Enviar</button>
  </section>

  <section id="messages"></section>

  <section id="adminSection">
    <h3>√Årea do Admin</h3>
    <input type="password" id="adminPassword" placeholder="Digite a senha">
    <button id="loginBtn">Login</button>
    <div id="adminControls" style="display:none;">
      <h4>Controles do Admin</h4>
      <button id="clearBtn">Limpar Todas as Mensagens</button>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const messageInput = document.getElementById("messageInput");
      const submitBtn = document.getElementById("submitBtn");
      const messagesDiv = document.getElementById("messages");
      const adminSection = document.getElementById("adminSection");
      const adminPasswordInput = document.getElementById("adminPassword");
      const loginBtn = document.getElementById("loginBtn");
      const adminControls = document.getElementById("adminControls");
      const clearBtn = document.getElementById("clearBtn");

      // Mostrar admin
      setTimeout(() => {
        adminSection.style.display = "block";
      }, 2000);

      // Enviar mensagem
      submitBtn.addEventListener("click", () => {
        const text = messageInput.value.trim();
        if (text) {
          const div = document.createElement("div");
          div.className = "message";
          div.textContent = text;
          messagesDiv.prepend(div);
          messageInput.value = "";
        }
      });

      // Login admin
      loginBtn.addEventListener("click", () => {
        if (adminPasswordInput.value === "azzaBAFO2025!") {
          adminControls.style.display = "block";
        } else {
          alert("Senha incorreta!");
        }
      });

      // Limpar mensagens
      clearBtn.addEventListener("click", () => {
        messagesDiv.innerHTML = "";
      });
    });
  </script>
</body>
</html>
