<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desabafo - Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-brown: #8B4513;
            --light-brown: #D2691E;
            --dark-brown: #654321;
            --cream: #F5DEB3;
            --text-dark: #2F1B14;
            --accent-gold: #DAA520;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, var(--cream) 0%, #E6D7C3 100%);
            color: var(--text-dark);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: var(--primary-brown);
            border-radius: 20px;
            color: var(--cream);
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.3);
        }

        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background: var(--cream);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
        }

        .header h1, .header p {
            display: none;
        }

        .admin-toggle,
        .admin-login {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-brown);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
        }

        .admin-toggle {
            display: none;
            background: var(--accent-gold);
            color: var(--text-dark);
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-box h3 {
            color: var(--primary-brown);
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--cream);
            border-radius: 8px;
            font-size: 16px;
        }

        .login-btn, .cancel-btn {
            background: var(--primary-brown);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px;
        }

        .cancel-btn {
            background: #6c757d;
        }

        .admin-panel {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .admin-tab {
            padding: 10px 15px;
            background: var(--cream);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .admin-tab.active {
            background: var(--primary-brown);
            color: white;
        }

        .admin-content {
            display: none;
        }

        .admin-content.active {
            display: block;
        }

        .categories {
            display: grid;
            gap: 30px;
        }

        .category {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.1);
            border-left: 5px solid var(--primary-brown);
        }

        .category h2 {
            color: var(--primary-brown);
            font-size: 2em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-icon {
            font-size: 1.2em;
        }

        .items {
            display: grid;
            gap: 15px;
        }

        .item {
            padding: 15px;
            border-radius: 10px;
            background: var(--cream);
            border-left: 3px solid var(--light-brown);
            transition: all 0.3s ease;
        }

        .item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.2);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .item-name {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--dark-brown);
        }

        .item-price {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--primary-brown);
        }

        .item-description {
            color: var(--text-dark);
            line-height: 1.4;
            margin-top: 5px;
        }

        .qr-section {
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .qr-code {
            margin: 20px 0;
            display: inline-block;
        }

        @media print {
            .admin-toggle,
            .qr-section,
            .admin-panel {
                display: none !important;
            }
            body {
                background: white;
            }
            .category {
                break-inside: avoid;
                page-break-inside: avoid;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .item-header {
                flex-direction: column;
                align-items: start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <button class="admin-login" onclick="showLogin()">üîê Admin</button>
    <button class="admin-toggle" onclick="toggleAdmin()">‚öôÔ∏è Admin</button>

    <div class="login-modal" id="loginModal">
        <div class="login-box">
            <h3>üîê Accesso Admin</h3>
            <p>Inserisci la password per gestire il menu</p>
            <input type="password" id="adminPassword" placeholder="Password Admin" onkeypress="if(event.key==='Enter') checkPassword()">
            <br>
            <button class="login-btn" onclick="checkPassword()">Accedi</button>
            <button class="cancel-btn" onclick="closeLogin()">Annulla</button>
            <div id="loginError" style="color: red; margin-top: 10px; display: none;">Password non corretta!</div>
        </div>
    </div>

    <div class="admin-panel" id="adminPanel">
        <h3>üõ†Ô∏è Pannello Admin - Gestione Menu Desabafo</h3>
        <div class="admin-tabs">
            <button class="admin-tab active" onclick="showAdminTab('editor')">üìù Modifica Menu</button>
            <button class="admin-tab" onclick="showAdminTab('tools')">üîß Strumenti</button>
        </div>
        <div class="admin-content active" id="editorContent">
            <div class="import-export">
                <button class="export-btn" onclick="exportMenu()">üì§ Esporta Menu</button>
                <button class="import-btn" onclick="importMenu()">üì• Importa Menu</button>
                <button class="cancel-btn" onclick="adminLogout()">üö™ Logout</button>
                <input type="file" id="importFile" accept=".json" style="display: none;" onchange="handleImport(event)">
            </div>
            <div id="menuEditor"></div>
            <button class="save-all-btn" onclick="saveAllChanges()">üíæ Salva Tutte le Modifiche</button>
        </div>
        <div class="admin-content" id="toolsContent">
            <p><strong>QR Code URL:</strong> <span id="currentUrl"></span></p>
            <button onclick="generateQR()">üîÑ Aggiorna QR Code</button>
            <button onclick="window.print()">üñ®Ô∏è Stampa Menu</button>
            <button onclick="resetMenu()">üîÑ Ripristina Menu Originale</button>
            <div style="margin-top: 20px;">
                <h4>üìä Statistiche Menu</h4>
                <p id="menuStats"></p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logobafo.png" alt="Desabafo Logo">
            </div>
        </div>
        <div class="qr-section">
            <h3>Scansiona per il menu digitale</h3>
            <div class="qr-code" id="qrCode"></div>
        </div>
        <div class="categories" id="menuContent">
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        let isAdminLoggedIn = false;
        const ADMIN_PASSWORD = "azzaBAFO2025!";
        let menuData = {};

        function showLogin() {
            document.getElementById('loginModal').style.display = 'flex';
            document.getElementById('adminPassword').focus();
        }

        function closeLogin() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('adminPassword').value = '';
            document.getElementById('loginError').style.display = 'none';
        }

        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                isAdminLoggedIn = true;
                closeLogin();
                document.querySelector('.admin-login').style.display = 'none';
                document.querySelector('.admin-toggle').style.display = 'block';
                toggleAdmin();
            } else {
                document.getElementById('loginError').style.display = 'block';
                document.getElementById('adminPassword').value = '';
                document.getElementById('adminPassword').focus();
            }
        }

        function adminLogout() {
            isAdminLoggedIn = false;
            document.querySelector('.admin-login').style.display = 'block';
            document.querySelector('.admin-toggle').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'none';
        }

        function loadMenu() {
            fetch('menu-data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File menu-data.json non trovato o errore di rete');
                    }
                    return response.json();
                })
                .then(data => {
                    menuData = data.menu_data.categories;
                    renderMenu();
                })
                .catch(error => {
                    console.error('Errore nel caricamento del menu:', error);
                    const menuContent = document.getElementById('menuContent');
                    menuContent.innerHTML = '<p class="error-message" style="text-align:center; color:red;">Impossibile caricare il menu. Riprova pi√π tardi.</p>';
                });
        }

        function renderMenu() {
            const menuContent = document.getElementById('menuContent');
            menuContent.innerHTML = '';
            if (!Array.isArray(menuData)) {
                console.error("I dati del menu non sono in un formato valido (array).");
                menuContent.innerHTML = '<p class="error-message" style="text-align:center; color:red;">Errore nel formato dei dati del menu. Contattare l\'amministratore.</p>';
                return;
            }
            menuData.forEach(category => {
                if (category && category.items) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category';
                    const categoryHeader = document.createElement('h2');
                    categoryHeader.innerHTML = `<span class="category-icon">${category.icon}</span> ${category.name}`;
                    categoryDiv.appendChild(categoryHeader);
                    const itemsDiv = document.createElement('div');
                    itemsDiv.className = 'items';
                    category.items.filter(item => item.available).forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'item';
                        const itemHeader = document.createElement('div');
                        itemHeader.className = 'item-header';
                        const itemName = document.createElement('div');
                        itemName.className = 'item-name';
                        itemName.textContent = item.name;
                        itemHeader.appendChild(itemName);
                        const itemPrice = document.createElement('div');
                        itemPrice.className = 'item-price';
                        itemPrice.textContent = item.price;
                        itemHeader.appendChild(itemPrice);
                        itemDiv.appendChild(itemHeader);
                        if (item.description) {
                            const itemDescription = document.createElement('p');
                            itemDescription.className = 'item-description';
                            itemDescription.textContent = item.description;
                            itemDiv.appendChild(itemDescription);
                        }
                        itemsDiv.appendChild(itemDiv);
                    });
                    categoryDiv.appendChild(itemsDiv);
                    menuContent.appendChild(categoryDiv);
                }
            });
        }

        function generateQR() {
            const qrCodeDiv = document.getElementById('qrCode');
            const url = window.location.href.split('?')[0];
            qrCodeDiv.innerHTML = '';
            new QRCode(qrCodeDiv, {
                text: url,
                width: 128,
                height: 128,
                colorDark: "#654321",
                colorLight: "#F5DEB3",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        function toggleAdmin() {
            const adminPanel = document.getElementById('adminPanel');
            if (adminPanel.style.display === 'block') {
                adminPanel.style.display = 'none';
            } else {
                adminPanel.style.display = 'block';
                // Puoi aggiungere qui la logica per caricare il pannello admin se necessario
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadMenu();
            generateQR();
        });
    </script>
</body>
</html>
